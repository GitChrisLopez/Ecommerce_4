<!DOCTYPE html>


<html>

    <head>
        <title>Editar libro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./styles/styles-nav.css">
        <link rel="stylesheet" type="text/css" href="./styles/styles-book-add-edition.css">
    </head>

        <body>
            <main>

                <div class="c1">
                    <nav>
                        <a href="./principal-registrado.html">
                            <div class="home">
                                <img src="./icons/home.svg" alt="home" class="home-icon"> 
                            </div>
                        </a>

                        <ul class="nav-links">
                            <li>
                                <a href="./catalogo.html" class="nav-btn" target="_blank">Catálogo</a>
                            </li>
                            <li>
                            <div class="carrito">
                                    <img src="./icons/carrito.png" alt="carrito" class="carrito-icon"> 
                                </div>
                            </li>
                            <li>
                                <div class="user">
                                    <img src="./icons/user.png" alt="user" class="user-icon"> 
                                </div>
                            </li>
                            <li>
                                <a href="./catalogo.html">
                                    <div class="catalogo">
                                        <img src="./icons/catalogo.png" alt="catalogo" class="catalogo-icon"> 
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="./users.html">
                                    <div class="users">
                                        <img src="./icons/users.png" alt="usuarios" class="users-icon"> 
                                    </div>
                                </a>
                            </li>
                            <li>
                                <div class="pedidos">
                                    <img src="./icons/pedidos.png" alt="pedidos" class="pedidos-icon"> 
                                </div>
                            </li>
                            <li>
                                <div class="payments">
                                    <img src="./icons/payments.png" alt="Pagos" class="payments-icon"> 
                                </div>
                            </li>
                        </ul>
                    </nav>
                </div>
                    

                <article class = "book-add-edition-content">

                    <form>

                        <div>
                            <label>Título: </label>
                            <input type = "text" value="Morir en la arena (Andanzas)" readonly required>
                            <button>Seleccionar</button>
                        </div>

                        <div>
                            <label>Autor: </label>
                            <input type = "text" value="Leonardo Padura Fuentes" readonly required>
                            <button>Seleccionar</button>
                        </div>

                        <div>
                            <label>Categoría: </label>
                            <input type = "text" value="Drama" readonly required>
                            <button>Seleccionar</button>
                        </div>

                        <div>
                            <label>Editorial: </label>
                            <input type = "text" value="TusQuets Editores" readonly required>
                            <button>Seleccionar</button>
                        </div>

                        <div class="div-publication" required>
                            <label>Publicación: </label>
                            <input type = "date" value="2025-09-23">
                        </div>

                        <div class="div-synopsis">
                            <label>Sinopsis: </label>
                            <textarea maxlength="350" required>Narra la historia de Rodolfo, un hombre jubilado cuyo pasado vuelve a acecharlo cuando su hermano Geni, un asesino convicto, es excarcelado debido a una enfermedad incurable. La trama se desarrolla a lo largo de una semana, mientras Rodolfo espera la llegada de su hermano a la casa familiar, un evento que reaviva viejos rencores y secretos del pasado, especialmente el asesinato de su padre.
                            </textarea>
                        </div>

                        <div class="buttons">
                            <input type="submit" value="Cancelar" class="cancel-input">
                            <input type="submit" value="Guardar" class="save-input">
                        </div>
                    </form>


                </article>
            </main>
        </body>
    </main>
</html>
