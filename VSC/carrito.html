<!DOCTYPE html>
<html>
  <head>
    <title>Carrito - Usuario Registrado</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles-nav.css" />
    <link rel="stylesheet" type="text/css" href="./styles-carrito.css" />
  </head>

  <body>
    <div class="body-container">
      <div class="c1">
        <nav>
          <a href="./principal-registrado.html">
            <div class="home">
              <img src="./icons/home.svg" alt="home" class="home-icon" />
            </div>
          </a>

          <ul class="nav-links">
            <li><a href="./catalogo.html" class="nav-btn">Catálogo</a></li>
            <li>
              <div class="carrito">
                <a href="./carrito.html" class="carrito-compra" alt="carrito">
                  <img
                    src="./icons/carrito.png"
                    alt="carrito"
                    class="carrito-icon"
                  />
                </a>
              </div>
            </li>
            <li>
              <div class="user">
                <img src="./icons/user.png" alt="user" class="user-icon" />
              </div>
            </li>
            <li>
              <a href="./catalogo.html">
                <div class="catalogo">
                  <img
                    src="./icons/catalogo.png"
                    alt="catalogo"
                    class="catalogo-icon"
                  />
                </div>
              </a>
            </li>
            <li>
              <div class="pedidos">
                <img
                  src="./icons/pedidos.png"
                  alt="pedidos"
                  class="pedidos-icon"
                />
              </div>
            </li>
          </ul>
        </nav>
      </div>

      <main>
        <div class="area-total-container">
          <div class="carrito-container">
            <div class="lista-libros">
              <div class="carro">
                <div class="info-libro">
                  <img
                    src="./imgs/la-novela-de-mi-vida.png"
                    alt="La novela de mi vida (Andanzas)"
                  />
                  <div class="detalle-libro">
                    <h3>La novela de mi vida (Andanzas)</h3>
                    <p>Formato: Pasta dura</p>
                    <p>Leonardo Padura</p>
                    <div class="div-botones">
                      <input class="input-cantidad" value="1" />
                      <button class="btn-cantidad-mas">+</button>
                      <button class="btn-cantidad-menos">-</button>
                    </div>
                    <p class="precio">Precio: $300.⁰⁰</p>

                    <div class="acciones acciones-movil">
                      <p class="subtotal">
                        Subtotal: <span class="precio">$300.00</span>
                      </p>
                      <button class="btn-pago">Proceder al pago</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="acciones acciones-desktop">
                <p class="subtotal">
                  Subtotal: <span class="precio">$300.00</span>
                </p>
                <form action="proceder-pago.html" method="get">
                  <button type="submit" class="btn-pago">Proceder al pago</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
