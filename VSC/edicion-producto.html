                    </div>
                </a>

                <ul class="nav-links">
                    <li>
                        <a href="./catalogo.html" class="nav-btn" target="_blank">Catálogo</a>
                    </li>
                    <li>
                    <div class="carrito">
                            <img src="./icons/carrito.png" alt="carrito" class="carrito-icon">

                    </li>
                    <li>
                        <div class="user">

        <article class = "product-edition-content">

                        <img src = "icons/edition.png" alt = "Editar">
                    </div>
                </div>

                <div class="form-part-one">
                    <div>
                        <label>Libro: </label>
                        <input type = "text" value="Morir en la arena (Andanzas)" readonly>

                    </div>

                    <div>
                        
                    </div>

                            <option>Tapa dura</option>
                            <option>E-Book</option>
                        </select>
                    </div>
                </div>

                <div class="form-part-two">
                    <div>
                        <label>No. de páginas: </label>
                        <input type="number" min ="1">
                    </div>

                    <div>
                        <label>Precio: </label>
                        <input type="number" min ="1">
                    </div>

                    <div>
                        <label>Stock: </label>
                        <input type="number" min ="0">
                    </div>
                </div>
                
            </form>
