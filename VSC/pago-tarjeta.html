<!DOCTYPE html>
<html>
    <head>
        <title>Pago Tarjeta</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./styles-pago-tarjeta.css">
        <link rel="stylesheet" type="text/css" href="./styles-nav.css">
    </head>

     <body>
        <div class="body-container">
            <div class="c1">
                <nav>
                    <a href="./principal-registrado.html">
                        <div class="home">
                            <img src="./icons/home.svg" alt="home" class="home-icon"> 
                        </div>
                    </a>

                    <ul class="nav-links">
                        <li>
                            <a href="./catalogo.html" class="nav-btn" target="_blank">Catálogo</a>
                        </li>
                        <li>
                            <div class="carrito">
                                <img src="./icons/carrito.png" alt="carrito" class="carrito-icon"> 
                            </div>
                        </li>
                        <li>
                            <div class="user">
                                <img src="./icons/user.png" alt="user" class="user-icon"> 
                            </div>
                        </li>
                        <li>
                            <a href="./catalogo.html">
                                <div class="catalogo">
                                    <img src="./icons/catalogo.png" alt="catalogo" class="catalogo-icon"> 
                                </div>
                            </a>
                        </li>
                        <li>
                            <div class="pedidos">
                                <img src="./icons/pedidos.png" alt="pedidos" class="pedidos-icon"> 
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>

            <main>
                <div class="c2">

                    <div class="pago-tarjeta-container">
                        <h1 class="pago-tarjeta-title">Datos tarjeta</h1>

                        <form class="pago-tarjeta-form">

                            <div class="form-inputs">

                                <div class="form-individual">
                                    <label for="titular">Nombre de titular</label>
                                    <input type="text" id="titular" name="titular" required>
                                </div>

                                <div class="form-individual">
                                    <label for="num-tarjeta">Número de tarjeta</label>
                                    <input type="number" id="num-tarjeta" name="num-tarjeta" required>
                                </div>

                                <div class="form-individual">
                                    <label for="cvv">CVV</label>
                                    <input type="number" id="cvv" name="cvv" required>
                                </div>

                            </div>

                            <div class="form-btns">

                                <div class="pago-tarjeta-btns">
                                    <button type="submit" class="confirmar-pago-btn">Confirmar pago</button>
                                    <a href="./metodo-pago.html" class="cancelar-btn">Cancelar</a>
                                </div>

                            </div>

                        </form>

                    </div>

                </div>
            </main>

        </div> 
    </body>

</html>
