<!DOCTYPE html>
<html>
    <head>
        <title>Error Pago Tarjeta</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./styles-error-tarjeta.css">
        <link rel="stylesheet" type="text/css" href="./styles-nav.css">
    </head>

     <body>
        <div class="body-container">
            <div class="c1">
                <nav>
                    <a href="./principal-registrado.html">
                        <div class="home">
                            <img src="./icons/home.svg" alt="home" class="home-icon"> 
                        </div>
                    </a>

                    <ul class="nav-links">
                        <li>
                            <a href="./catalogo.html" class="nav-btn" target="_blank">Catálogo</a>
                        </li>
                        <li>
                            <div class="carrito">
                                <img src="./icons/carrito.png" alt="carrito" class="carrito-icon"> 
                            </div>
                        </li>
                        <li>
                            <div class="user">
                                <img src="./icons/user.png" alt="user" class="user-icon"> 
                            </div>
                        </li>
                        <li>
                            <a href="./catalogo.html">
                                <div class="catalogo">
                                    <img src="./icons/catalogo.png" alt="catalogo" class="catalogo-icon"> 
                                </div>
                            </a>
                        </li>
                        <li>
                            <div class="pedidos">
                                <img src="./icons/pedidos.png" alt="pedidos" class="pedidos-icon"> 
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>

            <main>
                <div class="c2">

                    <div class="error-tarjeta-container">
                        <h1 class="error-tarjeta-title">Ups... algo salió mal con tu pago.</h1>

                        <div class="general-container">

                            <div class="mensanje-error">
                                <p>Puede que haya un problema temporal con tu banco o método de pago.</p>
                                <p>Intenta nuevamente en unos minutos o usa otra tarjeta.</p>
                            </div>

                            <div class="error-container">
                                <img src="./icons/error-tarjeta.png" alt="Error tarjeta">
                            </div>

                        </div>

                        <div class="error-btn">
                            <a href="./carrito.html" class="volver-carrito-btn">Volver al carrito</a>
                        </div>

                    </div>

                </div>
            </main>

        </div> 
    </body>

</html>
