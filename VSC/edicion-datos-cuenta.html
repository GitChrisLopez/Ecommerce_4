<!DOCTYPE html>
<html>
    <head>
        <title>Edición Datos Cuenta</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./styles-formulario.css">
        <link rel="stylesheet" type="text/css" href="./styles-nav.css">
    </head>

    <body>
        <div class="body-container">
            <div class="c1">
                <nav>
                    <a href="./principal-registrado.html">
                        <div class="home">
                            <img src="./icons/home.svg" alt="home" class="home-icon"> 
                        </div>
                    </a>

                    <ul class="nav-links">
                        <li>
                            <a href="./catalogo.html" class="nav-btn" target="_blank">Catálogo</a>
                        </li>
                        <li>
                            <div class="carrito">
                                <img src="./icons/carrito.png" alt="carrito" class="carrito-icon"> 
                            </div>
                        </li>
                        <li>
                            <div class="user">
                                <img src="./icons/user.png" alt="user" class="user-icon"> 
                            </div>
                        </li>
                        <li>
                            <a href="./catalogo.html">
                                <div class="catalogo">
                                    <img src="./icons/catalogo.png" alt="catalogo" class="catalogo-icon"> 
                                </div>
                            </a>
                        </li>
                        <li>
                            <div class="pedidos">
                                <img src="./icons/pedidos.png" alt="pedidos" class="pedidos-icon"> 
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>

            <main>
                <div class="c2">
                    <h1 class="edicion-title">Editar perfil</h1>

                    <form class="edicion-form">

                        <div class="form-inputs">
                            
                            <div class="form-individual">
                                <label for="nombres">Nombres</label>
                                <input type="text" id="nombres" name="nombres" placeholder="Nombre" required>
                            </div>

                            <div class="form-individual">
                                <label for="apellido-paterno">Apellido paterno</label>
                                <input type="text" id="apellido-paterno" name="apellido-paterno" placeholder="Apellido Paterno" required>
                            </div>

                            <div class="form-individual">
                                <label for="apellido-materno">Apellido materno</label>
                                <input type="text" id="apellido-materno" name="apellido-materno" placeholder="Apellido Materno" required>
                            </div>
                            
                            <div class="form-individual">
                                <label for="fecha-nacimiento">Fecha de nacimiento</label>
                                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                            </div>

                            <div class="form-individual">
                                <label for="telefono">Teléfono</label>
                                <input type="text" id="telefono" name="telefono" placeholder="Teléfono" required>
                            </div>

                            <div class="form-individual">
                                <label for="email">Correo electrónico</label>
                                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                            </div>

                        </div>

                        <div class="form-btns">

                            <div class="edicion-btns">
                                <button type="submit" class="guardar-btn">Guardar cambios</button>
                                <button type="submit" class="cerrar-sesion-btn">Cerrar sesión</button>
                            </div>

                        </div>
                    
                    </form>
                    </div>
            </main>

        </div> 
    </body>
</html>
